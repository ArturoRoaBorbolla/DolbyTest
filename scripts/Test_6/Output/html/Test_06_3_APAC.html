
    <div class="col-md-6">
                                <!-- Widget -->
                                <div class="widget">
                                    <div class="widget-extra text-center themed-background-flatie">

                                    </div>

                                    <div class="widget-simple">
                                        <div class="row text-center">

                                            <!-- Styles -->
                                            <style>
                                            #chartdiv {
                                              width: 100%;
                                              height: 600px;
                                            }
                                            </style>
                                            
                                            <!-- Resources -->
                                            <script src="https://www.amcharts.com/lib/4/core.js"></script>
                                            <script src="https://www.amcharts.com/lib/4/charts.js"></script>
                                            <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
                                            <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
                                            <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
                                            <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
                                            <script src="https://cdn.amcharts.com/lib/5/plugins/exporting.js"></script>
                                            
                                            <!-- Chart code -->
                                            <script>
                                            am4core.ready(function() {
                                            
                                            
                                            am4core.useTheme(am4themes_animated);
                                            
                                            
                                            
                                            var chart = am4core.create("chartdiv", am4charts.RadarChart);
                                            
                                            chart.data = [
                                             {'country' : '01. Travel Expenses','visits' : '128310.76' },  {'country' : '02. Transportation','visits' : '64190.0' },  {'country' : '03. Employee Meals and Entertainment','visits' : '95346.54' },  {'country' : '04. Third Party Meals and Entertainment','visits' : '50580.630000000005' },  {'country' : '05. Government Official Expenses','visits' : '1110.01' },  {'country' : '06. Office Expenses','visits' : '92502.85' },  {'country' : '07. Communications','visits' : '17485.6' },  {'country' : '08. Fees','visits' : '3747.98' },  {'country' : '09. Other','visits' : '3736.7000000000003' },  {'country' : '10. Relocation/Ex-Pat','visits' : '11267.36' },  {'country' : '11. Learning and Development','visits' : '24794.35' },  {'country' : '12. Marketing Expenses','visits' : '12826.31' },  {'country' : '13. Professional Services','visits' : '4613.6' },  {'country' : '14. Australia ONLY','visits' : '1045.76' },  {'country' : '01. Travel Expenses','visits' : '64278.4' },  {'country' : '02. Transportation','visits' : '53241.91' },  {'country' : '03. Employee Meals and Entertainment','visits' : '48878.51' },  {'country' : '04. Third Party Meals and Entertainment','visits' : '15235.650000000001' },  {'country' : '05. Government Official Expenses','visits' : '106.02' },  {'country' : '06. Office Expenses','visits' : '42736.76' },  {'country' : '07. Communications','visits' : '8803.31' },  {'country' : '08. Fees','visits' : '5623.88' },  {'country' : '09. Other','visits' : '899.01' },  {'country' : '10. Relocation/Ex-Pat','visits' : '6259.7' },  {'country' : '11. Learning and Development','visits' : '9924.97' },  {'country' : '12. Marketing Expenses','visits' : '21119.739999999998' },  {'country' : '13. Professional Services','visits' : '7453.750000000001' },  {'country' : '14. Australia ONLY','visits' : '2156.06' }, 
                                            ];
                                            
                                            chart.innerRadius = am4core.percent(30)
                                            
                                            var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
                                            categoryAxis.renderer.grid.template.location = 0;
                                            categoryAxis.dataFields.category = "country";
                                            categoryAxis.renderer.minGridDistance = 50;
                                            categoryAxis.renderer.inversed = true;
                                            categoryAxis.renderer.labels.template.location = 0.5;
                                            categoryAxis.renderer.grid.template.strokeOpacity = 0.08;
                                            
                                            var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
                                            valueAxis.min = 0;
                                            valueAxis.extraMax = 0.1;
                                            valueAxis.renderer.grid.template.strokeOpacity = 0.08;
                                            
                                            chart.seriesContainer.zIndex = -10;
                                            
                                            
                                            var series = chart.series.push(new am4charts.RadarColumnSeries());
                                            series.dataFields.categoryX = "country";
                                            series.dataFields.valueY = "visits";
                                            series.tooltipText = "{valueY.value}"
                                            series.columns.template.strokeOpacity = 0;
                                            series.columns.template.radarColumn.cornerRadius = 3;
                                            series.columns.template.radarColumn.innerCornerRadius = 0;
                                            
                                            chart.zoomOutButton.disabled = true;
                                            
                                            series.columns.template.adapter.add("fill", (fill, target) => {
                                             return chart.colors.getIndex(target.dataItem.index);
                                            });

                                            categoryAxis.sortBySeries = series;
                                            
                                            chart.cursor = new am4charts.RadarCursor();
                                            chart.cursor.behavior = "none";
                                            chart.cursor.lineX.disabled = true;
                                            chart.cursor.lineY.disabled = true;
                                            chart.exporting.menu = new am4core.ExportMenu();
                                            }); 
                                            
                                            setInterval(()=>{location.reload() ;}, 15000)
                                            </script>
                                            
                                            <!-- HTML -->
                                            <div id="chartdiv"><div style="width: 40%; height: 40%; position: relative; top: -0.21875px; left: -0.5px;"></div></div>

                                        </div>
<br>
<br>

                            </div>
